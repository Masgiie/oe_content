oe_content.index:
  path: 'admin/config/oe-content'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::overview'
    link_id: 'oe_content.index'
    _title: 'OE Content'
  requirements:
    _permission: 'administer site configuration'
oe_content.settings_form:
  path: '/admin/config/oe-content/settings'
  defaults:
    _title: 'OE Content Settings'
    _form: 'Drupal\oe_content\Form\OeContentSettingsForm'
  requirements:
    _permission: 'administer site configuration'
parameters:
  oe_content_canonical.allowed_content_types:
    - node
services:
  oe_content_canonical.resolver:
    class: \Drupal\oe_content_canonical\ContentUuidResolver
    arguments: ['@entity_type.manager', '@language_manager', '@path.alias_manager', '@cache.data', '%oe_content_canonical.allowed_content_types%']

  oe_content_canonical.subscriber:
    class: \Drupal\oe_content_canonical\EventSubscriber\UuidPathSubscriber
    tags:
      - { name: event_subscriber }
    arguments: ['@oe_content_canonical.resolver']

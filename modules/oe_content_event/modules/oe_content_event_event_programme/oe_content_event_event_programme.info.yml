name: OpenEuropa Content Event Programme Item
description: This module provides the corporate entity bundle Programme Item.
package: OpenEuropa
type: module
core_version_requirement: ^8.9 || ^9.1

dependencies:
  - oe_content:oe_content_entity

config_devel:
  install:
    - core.entity_form_display.event_programme.default.default
    - core.entity_view_display.event_programme.default.default
    - field.field.event_programme.default.event_programme_dates
    - field.field.event_programme.default.oe_description
    - field.storage.event_programme.event_programme_dates
    - field.storage.event_programme.oe_description
    - oe_content_event_event_programme.event_programme_type.default
  optional:
    - language.content_settings.event_programme.default

name: OpenEuropa Content Entity Document reference
description: This module provides the Document reference content entity and its bundles.
package: OpenEuropa
type: module
core: 8.x

dependencies:
  - oe_content:oe_content_entity
  - oe_content:oe_content_publication

config_devel:
  install:
    - core.entity_form_display.oe_document_reference.oe_document.default
    - core.entity_form_display.oe_document_reference.oe_publication.default
    - core.entity_view_display.oe_document_reference.oe_document.default
    - core.entity_view_display.oe_document_reference.oe_publication.default
    - field.field.oe_document_reference.oe_document.field_oe_document
    - field.field.oe_document_reference.oe_publication.field_oe_publication
    - field.storage.oe_document_reference.field_oe_document
    - field.storage.oe_document_reference.field_oe_publication
    - oe_content_entity_document_reference.oe_document_reference_type.oe_publication
    - oe_content_entity_document_reference.oe_document_reference_type.oe_document
  optional:
    - language.content_settings.oe_document_reference.oe_document
    - language.content_settings.oe_document_reference.oe_publication
